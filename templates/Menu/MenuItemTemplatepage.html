<div class="menu-item">
  <div class="menu-item-info">
    <div class="is-center" style="padding: 5px;">
      <text class="menu-item-title">{{ menuItem.name }}</text>
    </div>

    <div class="is-center" stlye="padding-bottom: 5px;">
      <text>{{ menuItem.description }}</text>
    </div>

    <hr>

    <div class="pure-g" style="padding-bottom: 10px;">
      <div class="pure-u-5-24">
        <text style="margin-left: 10px;">price: {{ menuItem.price }}</text>
      </div>
      <div class="pure-u-5-24">
        <text style="margin-left: 10px;">quantity: {{ menuItem.quantity }}</text>
      </div>
      <div class="pure-u-14-24">
        <div style="float: right;">
    {% if accType|lower == "chef" or accType|lower == "admin" %}
          <button class="delete-menu-item-btn" data-id="{{ menuItem.menu_id }}">Delete</button>
          <button class="edit-menu-item-btn" data-id="{{ menuItem.menu_id }}">Edit</button>
    {% endif %}
          <button class="add-to-order-btn" data-id="{{ menuItem.menu_id }}">Add to Order</button>
        </div>
      </div>
    </div>
    
  </div>
</div>
