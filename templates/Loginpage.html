{% extends "Layout.html" %}
{% block content %}

<style>
#first-panel-placeholder {
   height: 100%;
   display: none;
   background-image: url('http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/seigaiha.png');
}
#second-panel-placeholder {
   height: 100%;
   background-image: url('http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/seigaiha.png');
}
</style>

<div class="pure-g" style="height: 100%;">
  <div class="pure-u-1-2" style="background-color: white;">

    <div id="first-panel-placeholder">
    </div>

    <div id="first-panel">
      <div class="content">
        <h2 class="content-head is-center">Login to make orders and more!</h2>
        <hr>

        <form class="pure-form pure-form-stacked">
          <fieldset>
        
            <div class="pure-g">
              
              <div class="pure-u-1 pure-u-md-6-24">
              </div>
          
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="first-name">Username</label>
                <input id="first-name" class="pure-u-20-24" type="text" placeholder="Username">
              </div>
          
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="acc-type">Account type</label>
                <select id="acc-type" class="pure-u-1-2">
                  <option>Customer</option>
                  <option>Chef</option>
                  <option>Admin</option>
                </select>
              </div>

              <div class="pure-u-1 pure-u-md-2-24">
              </div>

              <!-- one row -->
              
              <div class="pure-u-1 pure-u-md-6-24">
              </div>

              <div class="pure-u-1 pure-u-md-1-3">
                <label for="password">Password</label>
                <input id="password" class="pure-u-20-24" type="password" placeholder="Password">
              </div>

              <!-- other row -->
          
            </div>

            <!-- button row -->
            <div class="pure-g">
              <div class="pure-u-1 pure-u-md-6-24">
              </div>          

              <div class="pure-u-1 pure-u-md-1-3">
                <div style="display: block; margin-bottom: 10px;">
                  <a id="register-link" href="#" style="font-size: 0.9em;">Don't have an account? Register here.</a>
                </div>
                <button type="submit" class="pure-button pure-button-primary">Login</button>
              </div>
            </div>

          </fieldset>
        </form>

      </div>
    </div>
  </div>

  <div class="pure-u-1-2" style="background-color: white;">

    <div id="second-panel-placeholder">
    </div>

    <div id="second-panel">
      <div class="content">
        <h2 class="content-head is-center">Registration</h2>
        <hr>

        <form class="pure-form pure-form-stacked">
          <fieldset>
        
            <div class="pure-g">
              
              <div class="pure-u-1 pure-u-md-6-24">
              </div>
          
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="first-name">Username <b style="color: red;">*</b></label>
                <input id="first-name" class="pure-u-20-24" type="text" placeholder="Username">
              </div>
          
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="acc-type">Account type</label>
                <select id="acc-type" class="pure-u-1-2" disabled>
                  <option>Customer</option>
                  <option>Chef</option>
                  <option>Admin</option>
                </select>
              </div>

              <div class="pure-u-1 pure-u-md-2-24">
              </div>

              <!-- one row -->
              
              <div class="pure-u-1 pure-u-md-6-24">
              </div>

              <div class="pure-u-1 pure-u-md-1-3">
                <label for="password">Password <b style="color: red;">*</b></label>
                <input id="password" class="pure-u-20-24" type="password" placeholder="Password">
              </div>

              <!-- other row -->
          
            </div>

            <!-- button row -->
            <div class="pure-g">
              <div class="pure-u-1 pure-u-md-6-24">
              </div>          

              <div class="pure-u-1 pure-u-md-1-3">
                <div style="display: block; margin-bottom: 10px;">
                  <a id="login-link" href="#" style="font-size: 0.9em;">Already have an account? Login here.</a>
                </div>
                <button type="submit" class="pure-button pure-button-primary">Create</button>
              </div>
            </div>

          </fieldset>
        </form>

      </div>
    </div>


  </div>

</div>

<script>

$("#register-link").click(function () {
   $("#first-panel-placeholder").fadeIn(800);
   $("#second-panel-placeholder").fadeOut(800);
});

$("#login-link").click(function () {
   $("#second-panel-placeholder").fadeIn(800);
   $("#first-panel-placeholder").fadeOut(800);
});

</script>

{% endblock %}
