{% extends "Layout.html" %}
{% block content %}

<style>
#first-panel {
   height: 100%;
   background-color: white;
}
#second-panel {
   display: none;
   height: 100%;
   background-color: white;
}
</style>

<div class="pure-g" style="height: 100%; background-image: url('http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/seigaiha.png');">
  <div class="pure-u-1-2">

    <div id="first-panel">
      <div class="content">
        <h2 class="content-head is-center">Login to make orders and more!</h2>
        <hr>

        <form class="pure-form pure-form-stacked">
          <fieldset>
        
            <div class="pure-g">
              
              <div class="pure-u-1 pure-u-md-6-24">
              </div>
          
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="login-username">Username</label>
                <input id="login-username" class="pure-u-20-24" type="text" placeholder="Username">
              </div>
          
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="login-acc-type">Account type</label>
                <select id="login-acc-type" class="pure-u-1-2">
                  <option>Customer</option>
                  <option>Chef</option>
                  <option>Admin</option>
                </select>
              </div>

              <div class="pure-u-1 pure-u-md-2-24">
              </div>

              <!-- one row -->
              
              <div class="pure-u-1 pure-u-md-6-24">
              </div>

              <div class="pure-u-1 pure-u-md-1-3">
                <label for="login-password">Password</label>
                <input id="login-password" class="pure-u-20-24" type="password" placeholder="Password">
              </div>

              <!-- other row -->
          
            </div>

            <!-- button row -->
            <div class="pure-g">
              <div class="pure-u-1 pure-u-md-6-24">
              </div>          

              <div class="pure-u-1 pure-u-md-1-3">
                <div style="display: block; margin-bottom: 10px;">
                  <a id="register-link" href="#" style="font-size: 0.9em;">Don't have an account? Register here.</a>
                </div>
                <button type="submit" class="pure-button pure-button-primary">Login</button>
              </div>
            </div>

          </fieldset>
        </form>

      </div>
    </div>
  </div>

  <div class="pure-u-1-2">

    <div id="second-panel">
      <div class="content">
        <h2 class="content-head is-center">Registration</h2>
        <hr>

        <form class="pure-form pure-form-stacked">
          <fieldset>
        
            <div class="pure-g">

              <div class="pure-u-1 pure-u-md-6-24">
              </div>

              <div class="pure-u-1 pure-u-md-1-3">
                <label for="reg-name">Name <b style="color: red;">*</b></label>
                <input id="reg-name" class="pure-u-20-24" type="text" placeholder="Name">
              </div>

              <div class="pure-u-1 pure-u-md-10-24">
              </div>

              <!-- row -->
              
              <div class="pure-u-1 pure-u-md-6-24">
              </div>
          
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="reg-username">Username <b style="color: red;">*</b></label>
                <input id="reg-username" class="pure-u-20-24" type="text" placeholder="Username">
              </div>
          
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="reg-acc-type">Account type</label>
                <select id="reg-acc-type" class="pure-u-1-2" disabled>
                  <option>Customer</option>
                  <option>Chef</option>
                  <option>Admin</option>
                </select>
              </div>

              <div class="pure-u-1 pure-u-md-2-24">
              </div>

              <!-- one row -->
              
              <div class="pure-u-1 pure-u-md-6-24">
              </div>

              <div class="pure-u-1 pure-u-md-1-3">
                <label for="reg-password">Password <b style="color: red;">*</b></label>
                <input id="reg-password" class="pure-u-20-24" type="password" placeholder="Password">
              </div>

              <div class="pure-u-1 pure-u-md-1-3">
                <label for="reg-phone">Phone</label>
                <input id="reg-phone" class="pure-u-20-24" type="text" placeholder="Phone">
              </div>


              <!-- other row -->

              <div class="pure-u-1 pure-u-md-6-24">
              </div>

              <div class="pure-u-1 pure-u-md-1-3">
                <label for="reg-confirm-password">Confirm Password <b style="color: red;">*</b></label>
                <input id="reg-confirm-password" class="pure-u-20-24" type="password" placeholder="Confirm Password">
              </div>

              <div class="pure-u-1 pure-u-md-1-3">
                <label for="reg-address">Address</label>
                <input id="reg-address" class="pure-u-20-24" type="text" placeholder="Address">
              </div>

            </div>

            <!-- button row -->
            <div class="pure-g">
              <div class="pure-u-1 pure-u-md-6-24">
              </div>          

              <div class="pure-u-1 pure-u-md-1-3">
                <div style="display: block; margin-bottom: 10px;">
                  <a id="login-link" href="#" style="font-size: 0.9em;">Already have an account? Login here.</a>
                </div>
                <button type="submit" class="pure-button pure-button-primary">Create</button>
              </div>
            </div>

          </fieldset>
        </form>

      </div>
    </div>


  </div>

</div>

<script>

$("#register-link").click(function () {
   $("#second-panel").fadeIn(600);
   $("#first-panel").fadeOut(800);
});

$("#login-link").click(function () {
   $("#first-panel").fadeIn(600);
   $("#second-panel").fadeOut(800);
});

</script>

{% endblock %}
